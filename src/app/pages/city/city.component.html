<br>
<div class="row align-items-md-stretch mt-4">
    <div class="col-md-6">
        <div class="h-100 p-5 bg-body-tertiary border rounded-3">
            <h2 class="text-center">{{cityModel.name}}</h2>
            <ul class="list-group">
                <li class="list-group-item">{{"city.country" | translate}}: {{cityModel.country}}</li>
            </ul>
        </div>
    </div>
    <div class="col-md-6">
        <div class="h-100 p-5 bg-body-tertiary border rounded-3">
            <h2>{{"city.artists" | translate}} ({{cityModel.artist.length}})</h2>
            <div class="list-group">

                @for (item of cityModel.artist; track $index) {
                <a href="#/artist/{{GetArtistParams(item)}}" class="list-group-item list-group-item-action">{{item}}
                </a>
                }

            </div>
        </div>
    </div>
</div>
